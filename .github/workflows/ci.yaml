name: CI

on:
  pull_request:
  push:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-check:
    runs-on: ubuntu-latest
    env:
      # Dummy envs to satisfy build-time validation
      NEXT_PUBLIC_BETTER_AUTH_URL: "http://localhost:3000/api/auth"
      BETTER_AUTH_SECRET: "dummy"
      DATABASE_URL: "postgresql://postgres:postgres@localhost:5432/app?schema=public"
      GITHUB_ID: "dummy"
      GITHUB_SECRET: "dummy"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - name: Install
        run: pnpm install --frozen-lockfile

      - name: Format check
        run: pnpm fmt:check

      - name: ESLint
        run: pnpm lint

      - name: Typecheck
        run: pnpm typecheck

      - name: Build
        run: pnpm build
